events {
    worker_connections 1024;
}

http {
    upstream authentication-service {
        server authentication-service:8081;
    }
    
    upstream user-service {
        server user-service:8082;
    }
    
    upstream workout-service {
        server workout-service:8083;
    }
    
    upstream nutrition-service {
        server nutrition-service:8084;
    }
    
    upstream recommendation-service {
        server recommendation-service:8085;
    }

    server {
        listen 80;
        server_name localhost;

        # Authentication Service
        location /api/v1/auth/ {
            proxy_pass http://authentication-service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service
        location /api/v1/users/ {
            proxy_pass http://user-service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Workout Service
        location /api/v1/workouts/ {
            proxy_pass http://workout-service/api/v1/workouts/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Nutrition Service
        location /api/v1/nutrition/ {
            proxy_pass http://nutrition-service/api/v1/nutrition/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Fitness Recommendations Service
        location /api/v1/fitness/ {
            proxy_pass http://recommendation-service/api/v1/fitness/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # AI Service
        location /api/v1/ai/ {
            proxy_pass http://recommendation-service/api/v1/ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
