# Application Configuration
spring.application.name=recommendation-service
server.port=8085

# AI Service Configuration
ai.gemini.api.key=test-key
ai.gemini.api.url=https://test-url

# JWT Configuration (for token validation)
jwt.secret=mySecretKey

# External Services
authentication.service.url=http://authentication-service:8081
user.service.url=http://user-service:8082
workout.service.url=http://workout-service:8083
nutrition.service.url=http://nutrition-service:8084

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Management endpoints
management.endpoints.web.exposure.include=health,info

# Logging
logging.level.com.fitness_application.recommendation=INFO
