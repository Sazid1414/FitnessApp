# Application Configuration
spring.application.name=fitness-application
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.format-sql=true

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# AI Service Configuration
ai.gemini.api.key=test-key
ai.gemini.api.url=https://test-url

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.fitness_application=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.oauth2.authorized-redirect-uris=http://localhost:3000/oauth2/redirect